<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>簡易チャットBot</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }

    #chat-box {
      border: 1px solid #ccc;
      background: #fff;
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
      margin-bottom: 10px;
    }

    .message {
      margin: 5px 0;
    }

    .user {
      text-align: right;
      color: #2c3e50;
    }

    .bot {
      text-align: left;
      color: #16a085;
    }

    form {
      display: flex;
    }

    input[type="text"] {
      flex: 1;
      padding: 8px;
      font-size: 16px;
    }

    button {
      padding: 8px 12px;
      font-size: 16px;
      margin-left: 5px;
    }
  </style>
</head>

<body>

  <h1>チャットBot</h1>

  <div id="chat-box"></div>

  <form id="chat-form">
    <input type="text" id="chat-input" placeholder="メッセージを入力..." autocomplete="off" required />
    <button type="submit">送信</button>
  </form>

  <script src="main.js"></script>
</body>

</html>
